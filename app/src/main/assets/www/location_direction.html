<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Direction with search box</title>
    <style>
    #map-canvas{
        width: 400px;
        height: 400px;
    }
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="googleMap" style="width:100%; height:600px;"></div>
<div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
    </select>
</div>
<div>
    <input  type="text" id="mapsearch">
    <button id="myBtn">Find Direction</button>
    <div id="output"></div>
    <p id="p1">This shows distance</p>
    <p id="p2">This shows price</p>
    <button id="distance" onclick="distanceFinder()">Find Distance</button>


</div>
<script src="location.js"></scriptsrc>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5kcjZmeKh-jDqcsVAiEsjBagniTq9yG4&libraries=places&callback=initMap">
</script>
</body>
</html>
